<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      // PrivateyeMembers class (superclass)
      class PrivateyeMembers {
        constructor(name, age, email, designation, department) {
          this.name = name;
          this.age = age;
          this.email = email;
          this.designation = designation;
          this.department = department;
        }
      }

      // Tasks class
      class Tasks {
        constructor(assignedTask, pendingTask, completedTask) {
          this.assignedTask = assignedTask;
          this.pendingTask = pendingTask;
          this.completedTask = completedTask;
        }
      }

      // Frontend class
      class Frontend extends Tasks {
        constructor(
          name,
          age,
          email,
          designation,
          department,
          taskName,
          assignedPerson,
          startDate,
          deliveryDate,
          assignedTask,
          pendingTask,
          completedTask
        ) {
          super(assignedTask, pendingTask, completedTask);
          this.name = name;
          this.age = age;
          this.email = email;
          this.designation = designation;
          this.department = department;
          this.taskName = taskName;
          this.assignedPerson = assignedPerson;
          this.startDate = startDate;
          this.deliveryDate = deliveryDate;
        }
      }

      // Backend class
      class Backend extends Tasks {
