<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid vh-100 bg-primary">
      <div id="container" class="container d-flex flex-wrap">
        <section class="p-4 bg-dark text-light m-2">
          <span>Hello</span>
          <p>this a exercise 1</p>
        </section>
        <section class="p-4 bg-dark text-light m-2">
          <span>Hello</span>
          <p>this a exercise 2</p>
        </section>
      </div>
      <button id="add" class="btn btn-light">Add</button>
    </div>
    <script>
      let btn = document.getElementById("add");

      btn.addEventListener("click", addFunction);
      function addFunction() {
        let parent = document.getElementById("container");

        for (let count = 3; count < 10; count++) {
          let section = document.createElement("section");
          section.className = "p-4 bg-dark text-light m-2";
          section.innerHTML = `
          <span>Hello</span>
          <p>this a exercise ${count}</p>
        `;
          parent.appendChild(section);
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
