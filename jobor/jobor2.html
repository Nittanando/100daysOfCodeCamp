<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .title {
        color: navy;
      }
      .active {
        background-color: blue !important;
      }
      .form-check {
        display: flex !important;
      }
      .form-check input {
        border: 1px solid navy;
      }
      .form-check-input:checked[type="radio"] {
        background: blue;
        border: 4px solid azure;
      }
      .form-check input:checked + label {
        color: azure;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <h2 class="title">MALAYSIA MEMILIH PRU-15</h2>
      <div class="mt-5">
        <form action="" onchange="Demo()">
          <div class="form-check border p-2 mb-2" id="f-check-1">
            <input
              class="form-check-input ms-3 fs-5"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              autocomplete="off"
            />
            <label
              class="form-check-label ms-2 fs-5 w-100"
              for="flexRadioDefault1"
            >
              Radio one
            </label>
          </div>
          <div class="form-check border p-2 mb-2">
            <input
              class="form-check-input ms-3 fs-5"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              autocomplete="off"
            />
            <label
              class="form-check-label ms-2 fs-5 w-100"
              for="flexRadioDefault2"
            >
              Radio two
            </label>
          </div>
          <div class="form-check border p-2 mb-2">
            <input
              class="form-check-input ms-3 fs-5"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
              autocomplete="off"
            />
            <label
              class="form-check-label ms-2 fs-5 w-100"
              for="flexRadioDefault3"
            >
              Radio three
            </label>
          </div>
          <div class="form-check border p-2 mb-2">
            <input
              class="form-check-input ms-3 fs-5"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault4"
              autocomplete="off"
            />
            <label
              class="form-check-label ms-2 fs-5 w-100"
              for="flexRadioDefault4"
            >
              Radio four
            </label>
          </div>
          <button class="btn-lg btn-secondary border-0 mt-2">submit</button>
          <a class="ps-3" href="">show result</a>
        </form>
      </div>
    </div>

    <script>
      var targetRadio = document.querySelectorAll(".form-check input");

      function Demo() {
        targetRadio.forEach((e) => {
          e.checked
            ? e.parentNode.classList.add("active")
            : e.parentNode.classList.remove("active");
        });
      }

      let pyramidRight = (rows) => {
        for (let i = 1; i <= rows; i++) {
          let str = "";

          //Add the white space to the left
          for (let k = 1; k <= rows - i; k++) {
            str += " ";
          }

          //Add the '*' for each row
          for (let j = 1; j <= i; j++) {
            str += "*";
          }

          //Print the pyramid pattern for each row
          console.log(str);
        }
      };

      const values = window.prompt("enter the number");
      pyramidRight(values);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
