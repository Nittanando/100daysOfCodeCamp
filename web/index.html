    <button onclick="hundred()">greater than 100</button>
    <button onclick="nameAge('nittanando', '28')">nameAge</button>
    <button onclick="showPrimes(100)">showPrimes</button>
    <button onclick="objectTest()">object</button>

    <script>
      // let name = prompt("what is your name ?")
      // alert(`your name is ${name}`)

      function age() {
        let age = prompt("what is your age ?", "");
        let message =
          age < 18
            ? "Kochi maal"
            : age < 30
            ? "shoresh maal"
            : age < 38
            ? "bura maal"
            : "bura vaam tuhin er moto";
        alert(message);
      }
      function javascript() {
        let js = prompt("What is the official name of javaScript?", "");
        let message =
          js == "ECMAscript" ? "!Right you are" : "It is ECMAscript";
        alert(message);
      }
      function nullishOperator() {
        let firstName = null;
        let lastName = null;
        let nickName = "Supercoder";

        // shows the first defined value:
        alert(firstName ?? lastName ?? nickName ?? "Anonymous"); // Supercoder
      }
      function evenNum() {
        let i = 1;
        for (; i <= 10; i++) {
          i % 2 == 0 ? alert(i) : "no even numbers";
          // if(i%2 == 0){
          //     alert(i)
        }
      }
      function hundred() {
        outer: for (let i = 0; i < 3; i++) {
          let input = prompt("enter value, greater than 100", "");
          // let message = (input > 100) ? alert(`${input} is greater than 100`) :
          // (input < 100) ? {continue}:
          // (!input) ? {break}
          // (input < 100) ? continue outer :
          // (!input) ? break outer;

          // (!input)? `break outer;` :
          // (input < 100)? `continue outer;`

          if (input > 100) {
            alert(`${input} is greater than 100`);
          } else if (!input) {
            break outer;
          } else if (input < 100) {
            continue outer;
          }
        }
      }

      function nameAge(name, age) {
        alert(name + "is" + age + "years old");
      }
      function showPrimes(n) {
        nextPrime: for (let i = 2; i < n; i++) {
          for (let j = 2; j < i; j++) {
            if (i % j == 0) continue nextPrime;
          }

          alert(i); // a prime
        }
      }
      function objectTest() {
        let user = {
          name: "john",
          age: 26,
          "broken heart": true,
        };
        alert(user.age);
        console.log(user["broken heart"]);
      }
    </script>
