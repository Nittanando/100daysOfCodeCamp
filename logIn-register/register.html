<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="register__main__container">
      <div class="wrapper_main">
        <div class="left-img">
          <img src="./icons/undraw_welcome_cats_thqn.svg" alt="" />
        </div>
        <div class="form__wrapper">
          <h2 class="reg__form__title">Registration Form</h2>
          <img class="user__icon" src="./icons/user.png" alt="" />
          <form action="">
            <div class="input__section">
              <input type="text" name="name" required="Required" />
              <span>Full Name</span>
            </div>
            <div class="input__section">
              <input type="text" name="email" required="Required" />
              <span>Email</span>
            </div>
            <div class="input__section">
              <input type="password" name="" required />
              <span>Password</span>
            </div>
            <div class="input__section">
              <input type="password" name="" required />
              <span>Confirm Password</span>
            </div>
            <div class="check__box">
              <input class="check__box__input" type="checkbox" name="" id="" />
              <p style="color: hsl(244, 38%, 16%); font-size: 14px">
                Remember password
              </p>
            </div>
            <div class="input__section">
              <input type="submit" name="" value="Submit" />
            </div>
            <br />
            <p style="color: hsl(244, 38%, 16%)">Or, Sign up using</p>
            <br />
            <div class="sign-up__media__container">
              <div class="google">
                <img src="./icons/google.png" alt="" />
              </div>
              <div class="github">
                <img src="./icons/github.png" alt="" />
              </div>
              <div class="facebook">
                <img src="./icons/facebook.png" alt="" />
              </div>
              <div class="twitter">
                <img src="./icons/twitter.png" alt="" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
